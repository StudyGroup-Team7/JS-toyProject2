<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <link rel="stylesheet" href="./css/Seungyong.css" />
    <script defer src="./js/Seungyong.js"></script>
    <title>Seungyong</title>
  </head>
  <body>
    <header>
      <div>
        <p class="header-name">TOY PROJECT2</p>
      </div>
      <div>
        <p class="move-home">HOME</p>
        <p class="move-about">ABOUT</p>
        <p class="move-service">SERVICE</p>
        <p class="move-imgslide">IMAGE SLIDE</p>
      </div>
    </header>

    <div class="menu-container">
      <div class="menu home">
        <p>HOME</p>
        <div class="home-img">
          <h1>SCROLL PROJECT</h1>
          <h2>
            Lorem ipsum dilir sit amet consectetur, adipisicing elit. Quas eos
            neque sunt in? Id,<br />necessitatibus quos quisquam distinctio
            laudantium fugiat?
          </h2>
          <button>EXPLORE TOURS</button>
        </div>
      </div>
      <div class="menu about">
        <p>ABOUT</p>
        <div class="empty"></div>
      </div>
      <div class="menu service">
        <p>SERVICE</p>
        <div class="empty"></div>
      </div>
      <div class="menu imgslide divimg">
        <p>IMAGE 1</p>
        <div class="slide">
          <ul class="img-slide">
            <li><img src="http://picsum.photos/500" alt="photo1" /></li>
            <li><img src="http://picsum.photos/501" alt="photo2" /></li>
            <li><img src="http://picsum.photos/502" alt="photo3" /></li>
            <li><img src="http://picsum.photos/503" alt="photo4" /></li>
            <li><img src="http://picsum.photos/504" alt="photo5" /></li>
          </ul>
          <div class="btn-move">
            <a href="javascript:void(0);" class="pre"> < </a>
            <a href="javascript:void(0);" class="next"> > </a>
          </div>
        </div>
      </div>
      <div class="empty"></div>
    </div>
  </body>
</html>
